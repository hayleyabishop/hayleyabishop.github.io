      .chordGroup {
        display: flex;
        width: 100%;
        gap: 10px;
        flex-wrap: wrap;
        position: relative;
        transform: scale(0.95);
        transition: all .3s ease;
        animation: fadeIn 0.3s forwards;
      }

      .chord {
        transition: transform 0.3s ease, padding 0.5s ease;
        display: flex;
        transform: scale(0.95);
        /* transition: all 2s ease-in-out; */
        /* animation: fadeIn 0.3s forwards; */
        position: relative;
        opacity: 0.99;
        background: #eee;
        border-top: 8px solid #e2e2e2;
        border-bottom: 3px solid #7b7676;
        border-radius: 2px;
        height: 31px;
        overflow: visible;
        min-width: fit-content;
        min-height: 100%;
        background-size: 100%;
        background-repeat: no-repeat;
        padding: 5px 10px;
        /* display: inline-flex; */
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        cursor: grab;
      }

      /* Create a new inner container for the content */
      .chord-content {
        position: relative;
        z-index: 2; /* Higher than pseudo-elements */
        display: inline-block;
        align-items: center;
        width: 100%;
        height: 100%;
      }
      .chord.dragging {
        flex: 0 0 1px;
        min-width: 1px;
        /* overflow: hidden; */

        cursor: grabbing;
        
        /* padding-left:0%;
        padding-right:0%; */

        margin: 0;
        /* transition: scale 1s cubic-bezier(0.19, 1, 0.22, 1),color 0s ; */
        opacity: 0.5; /* Fade when dragging */
        transition: all 0.3s ease-out;
      }
      .chord.dragging .chord-content{
        display: none;
        transform: all 0s;

    <script>
      //Define the Input dropdown and the draggables container as js variables for manipulation. 
      const chordInput = document.getElementById("chordInput1");
      const chordGroup = document.getElementById("chordGroup1");

      //When user selects a chord from the dropdown list, spawn a new chord!

      chordInput.addEventListener("change", function () {
        const selectedValue = this.value;
        if (selectedValue !== "") {
          appendChord(selectedValue);
          this.value = "selected";
        }
      });

      function appendChord(chord) {
        const newChord = document.createElement("div");
        newChord.setAttribute("role", "listitem");
        newChord.classList.add("chord");
        newChord.setAttribute("aria-grabbed", "false");
        newChord.setAttribute("draggable", true);
        addDragListeners(newChord);

        // Create inner container for content
        const content = document.createElement("div");
        // content.classList.add("chordGroup");
        content.innerHTML = `<span>${chord}</span><button onclick="removeChord(this)" aria-label="Remove ${chord} chord">x</button>`;
        newChord.appendChild(content);

        chordGroup.appendChild(newChord);
        chordGroup.setAttribute("role", "list");
      }
      let draggables = document.querySelectorAll('[draggable="true"]');
      draggables.forEach(addDragListeners);
      // const chordGroups = document.querySelectorAll(".chordGroup");
      function addDragListeners(draggable) {
        // Add drag event listeners
        draggable.addEventListener("dragstart", handleDragStart);
        draggable.addEventListener("dragover", handleDragOver);
        draggable.addEventListener("drop", handleDrop);
        draggable.addEventListener("dragend", handleDragEnd);
      }
      function removeChord(button) {
        const newChord = button.closest(".chord"); //Find the parent chord. Better than repeated .parentElement.
        newChord.setAttribute("aria-hidden", "true"); // ARIA hidden for accessibility during removal
        newChord.style.animation = "fadeOut 0.3s forwards"; // Fade out animation

        // Wait for the animation to complete before removing the element
        newChord.addEventListener("animationend", () => {
          chordGroup.removeChild(newChord);
        });
      }

      function handleDragStart(e) {
        draggedChord = this;
        console.log("drag start handler");
        this.setAttribute("aria-grabbed", "true"); // Update ARIA attribute when grabbed
        setTimeout(() => this.classList.add("dragging"), 0); // Delay to apply dragging effect
      }

      function handleDragOver(e) {
        e.preventDefault(); // Prevent default to allow drop
        const afterElement = getDragAfterElement(chordGroup, e.clientX);
        console.log(afterElement, chordGroup.lastElementChild)
        if (afterElement == null && chordGroup.lastElementChild == draggedChord) {
          //Do nothing. We are already at the end.
          console.log("at the end")
        } else if (afterElement == null && chordGroup.lastElementChild !== draggedChord) {
          chordGroup.appendChild(draggedChord);
          // draggedChord.style.animation = ""
          console.log("moved to end")
        } else if(afterElement !== null) {
          // Only reorder if the element is actually moving
          console.log(afterElement==null)
          if (draggedChord !== afterElement.previousElementSibling) {
            chordGroup.insertBefore(draggedChord, afterElement);
          }
        } else {}
      }

      function handleDrop() {
        this.classList.remove("dragging");
      }

      function handleDragEnd() {
        this.setAttribute("aria-grabbed", "false"); // Reset ARIA attribute when dropped
        this.classList.remove("dragging");
        draggedChord = null;
      }

      function getDragAfterElement(container, x) {
        const draggableElements = [
          ...container.querySelectorAll(".chord:not(.dragging)"),
        ];
        return draggableElements.reduce(
          (closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = x - box.left - box.width / 2;
            if (offset < 0 && offset > closest.offset) {
              return { offset: offset, element: child };
            } else {
              return closest;
            }
          },
          { offset: Number.NEGATIVE_INFINITY }
        ).element;
      }
    </script>
