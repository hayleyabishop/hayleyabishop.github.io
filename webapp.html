<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transpose</title>
</head>
<body style="background: url(Autoharp\ image.jpg); transform: scale(); width: 100%; height: 650px; background-size: 200%;background-repeat: no-repeat;background-color: black;">

    <div style="background-color: gray; background-blend-mode: overlay;">Transposing chords for my autoharp. 


        <div >
            <form action="">
                <select name="" id="" class="chordInput">
                    <option value=""></option>
                    <option value="A">A</option>
                    <option value="A# / Bb">A# / Bb</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="C# / Db">C# / Db</option>
                    <option value="D">D</option>
                    <option value="D# / Eb">D# / Eb</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="F# / Gb">F# / Gb</option>
                    <option value="G">G</option>
                    <option value="G# / Ab">G# / Ab</option>
                </select>
                <!-- on user selection, append additional input box. -->
            </form>
            <div class="results">
                Resulting Chords:
        
                <div class="chordGroup">
                    Chord 1
                    Chord 2
                    Chord 3
                </div>
            </div>
            </div>

    </div>
</body>
</html>
